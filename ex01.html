<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>B</h1>
            <h2>Checkout form</h2>
            <p>Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </header>

        <main class="row">
            <section class="col-8">
                <h3>Biling address</h3>
                <form action="#">
                    <div class="row my-3">
                        <div class="col-auto">
                            <label for="" class="col-form-label">Fisrt name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-auto">
                            <label for="" class="col-form-label">Last name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
                    <div class="my-3">
                        <label for="" class="form-label"> Username </label>
                        <input type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="my-3">
                        <label for="" class="form-label">Email (Optional)</label>
                        <input type="text" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="my-3">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="my-3">
                        <label for="" class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control" placeholder="Apartment or suite">
                    </div>
                
            </section>

            <aside class="col-4">
                
            </aside>
        </main>

        <footer class="text-center">
            <p>© 2017–2021 Company Name</p>
            <div>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Support</a>
            </div>
        </footer>
    </div>
</body>
</html>
